<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: #24353f">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="login-box text-center p-4 shadow">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
          alt="signup icon"
          width="60"
          class="mb-3"
        />

        <h2 class="mb-4 text-info">Create Account</h2>

        <input
          type="text"
          id="signupName"
          class="form-control mb-3"
          placeholder="Enter your name"
        />

        <input
          type="email"
          id="signupEmail"
          class="form-control mb-3"
          placeholder="Enter your email"
        />

        <input
          type="password"
          id="signupPassword"
          class="form-control mb-3"
          placeholder="Enter your password"
        />

        <button class="btn btn-outline-info w-100 mb-2" id="signupBtn">
          Sign Up
        </button>
        <p id="signupMessage" class="mt-2"></p>

        <p class="text-white">
          Already have an account?
          <a href="index.html" class="text-info">Login</a>
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
